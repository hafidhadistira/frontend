<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Simple Form</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <div class="row pl-3">
                <a class="navbar-brand" href="#">
                    Title
                </a>
            </div>
            <div class="row">
                <div class="col text-light">
                    Users
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-light py-2 px-auto">

        <div class="row">
            <div class="col-sm-2">
                <nav class="nav flex-column">
                    <a class="nav-link text-dark" href="#">Menu 1</a>
                    <a class="nav-link text-dark" href="#">Menu 2</a>
                    <a class="nav-link text-dark" href="#">Menu 3</a>
                    <a class="nav-link text-dark" href="#">Menu 4</a>
                    <a class="nav-link text-dark" href="#">Menu 5</a>
                </nav>
            </div>
            <div class="col-sm-10 xx-auto">
                <h5>Data</h5>
                <button type="button" class="btn btn-primary">Create</button>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Example multiple select</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
